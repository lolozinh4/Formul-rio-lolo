<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
</head>
<body>
    <h2>Cadastro de Paciente</h2>
    <form id="formulario" onsubmit="enviarFormulario(event)">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select><br><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="convênio">Convênio (Plano de Saúde):</label>
        <input type="text" id="convenio" name="convenio" required><br><br>

        <label for="sintomas">Sintomas:</label><br>
        <textarea id="sintomas" name="sintomas" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Enviar</button>
    </form>

    <script>
        function enviarFormulario(event) {
            event.preventDefault(); // Impede o envio tradicional do formulário

            // Coletando os dados do formulário
            const dadosPaciente = {
                nome: document.getElementById('nome').value,
                idade: document.getElementById('idade').value,
                sexo: document.getElementById('sexo').value,
                data_nascimento: document.getElementById('data_nascimento').value,
                cpf: document.getElementById('cpf').value,
                endereco: document.getElementById('endereco').value,
                telefone: document.getElementById('telefone').value,
                email: document.getElementById('email').value,
                convenio: document.getElementById('convenio').value,
                sintomas: document.getElementById('sintomas').value
            };

            // Armazenando os dados no localStorage (para simular um "banco de dados")
            localStorage.setItem('dadosPaciente', JSON.stringify(dadosPaciente));

            // Redirecionando para a página de exibição dos dados
            window.location.href = 'dados.html';
        }
    </script>
</body>
</html>
